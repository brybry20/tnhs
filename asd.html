<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        /* Set the map to fill the screen */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Embedded Google Map</h1>
    <div id="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13231.69281936517!2d121.0752154!3d14.5017461!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1696334722793!5m2!1sen!2sph"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
