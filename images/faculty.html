<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty and Staff - TNHS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333; /* Dark background */
            padding: 10px 20px;
            color: white;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 50px; /* Adjust logo size */
            margin-right: 10px;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .navbar-links a:hover {
            background-color: #555; /* Darker hover effect */
        }

        /* Faculty Section Styling */
        .faculty-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .faculty-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
        }

        .faculty-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .faculty-photos img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .faculty-photos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/1.png" alt="TNHS Logo" />
            <span>TNHS</span>
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="history.html">History</a>
            <a href="faculty.html">Faculty and Staff</a>
        </div>
    </nav>

    <!-- Faculty Section -->
    <div class="faculty-section">
        <h2>Faculty and Staff</h2>
        <div class="faculty-photos">
            <img src="images/8.jpg" alt="Faculty Photo 1">
            <img src="images/9.jpg" alt="Faculty Photo 2">
            <img src="images/10.jpg" alt="Faculty Photo 3">
            <img src="images/11.jpg" alt="Faculty Photo 4">
            <img src="images/12.jpg" alt="Faculty Photo 5">
            <img src="images/13.jpg" alt="Faculty Photo 6">
            <img src="images/14.jpg" alt="Faculty Photo 7">
            <img src="images/15.jpg" alt="Faculty Photo 8">
            <img src="images/16.jpg" alt="Faculty Photo 9">
            <img src="images/17.jpg" alt="Faculty Photo 10">
            <img src="images/18.jpg" alt="Faculty Photo 11">
            <img src="images/19.jpg" alt="Faculty Photo 12">
            <img src="images/20.jpg" alt="Faculty Photo 13">
            <img src="images/21.jpg" alt="Faculty Photo 14">
            <img src="images/22.jpg" alt="Faculty Photo 15">
            <img src="images/23.jpg" alt="Faculty Photo 16">
            <img src="images/24.jpg" alt="Faculty Photo 17">
            <img src="images/25.jpg" alt="Faculty Photo 18">
            <img src="images/26.jpg" alt="Faculty Photo 19">
            <img src="images/27.jpg" alt="Faculty Photo 20">
            <img src="images/28.jpg" alt="Faculty Photo 21">
            <img src="images/29.jpg" alt="Faculty Photo 22">
            <img src="images/30.jpg" alt="Faculty Photo 23">
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 Taguig National High School. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
